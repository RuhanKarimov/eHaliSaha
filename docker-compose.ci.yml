services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ehalisaha
      POSTGRES_USER: ehalisaha
      POSTGRES_PASSWORD: ehalisaha
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ehalisaha -d ehalisaha"]
      interval: 5s
      timeout: 3s
      retries: 30
    volumes:
      - dbdata_ci:/var/lib/postgresql/data

  app:
    build: .
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/ehalisaha
      SPRING_DATASOURCE_USERNAME: ehalisaha
      SPRING_DATASOURCE_PASSWORD: ehalisaha
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_ADDRESS: 0.0.0.0
      SERVER_PORT: 8080
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "18080:8080"

  app_https:
    image: caddy:2-alpine
    depends_on:
      - app
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    ports:
      - "18443:8443"
    networks:
      default:
        aliases:
          - apphttps   # ✅ TLS için underscore'suz alias

  selenium:
    image: selenium/standalone-chrome:latest
    shm_size: 2g
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "14444:4444"
    environment:
      - SE_NODE_SESSION_TIMEOUT=120
      - SE_NODE_MAX_SESSIONS=2
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
      - SE_SESSION_REQUEST_TIMEOUT=60
      - SE_SESSION_RETRY_INTERVAL=1

volumes:
  dbdata_ci:
