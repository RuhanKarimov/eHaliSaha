services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ehalisaha
      POSTGRES_USER: ehalisaha
      POSTGRES_PASSWORD: ehalisaha
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ehalisaha -d ehalisaha"]
      interval: 5s
      timeout: 3s
      retries: 30
    volumes:
      - dbdata_ci:/var/lib/postgresql/data

  app:
    build: .
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/ehalisaha
      SPRING_DATASOURCE_USERNAME: ehalisaha
      SPRING_DATASOURCE_PASSWORD: ehalisaha
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_ADDRESS: 0.0.0.0
      SERVER_PORT: 8080
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "18080:8080"

  # ✅ NEW: HTTPS reverse proxy (container içi HTTPS sağlar)
  app_https:
    image: caddy:2-alpine
    depends_on:
      - app
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    # hosttan debug istersen aç; istemezsen bu ports bloğunu silebilirsin
    ports:
      - "18443:8443"

  selenium:
    image: selenium/standalone-chrome:latest
    shm_size: 2gb
    ports:
      - "14444:4444"
    environment:
      - SE_NODE_SESSION_TIMEOUT=300
      - SE_NODE_MAX_SESSIONS=1

volumes:
  dbdata_ci:
