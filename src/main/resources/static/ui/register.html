<!doctype html>
<html lang="tr">
<head>
  <link rel="icon" href="data:,">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Kayıt Ol | eHalisaha</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/ui/app.css"/>

  <!-- login.css: yeşil glow + glass + btn efektleri -->
  <link rel="stylesheet" href="login.css"/>
  <!-- register’a özel küçük dokunuşlar -->
  <link rel="stylesheet" href="register.css"/>

  <script defer src="/ui/eh.core.js"></script>
  <script defer src="/ui/eh.api.js"></script>
  <script defer src="/ui/register.js"></script>
</head>

<body class="eh-login eh-register">
<!-- background layers (login sayfasındakiyle aynı) -->
<div class="eh-bg" aria-hidden="true"></div>
<div class="eh-vignette" aria-hidden="true"></div>
<div class="eh-lines" aria-hidden="true"></div>

<div class="eh-lights" aria-hidden="true">
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>
</div>

<div class="eh-noise" aria-hidden="true"></div>

<main class="wrap registerWrap">
  <header class="topbar">

    <a href="/ui/index.html" class="brand" aria-label="Ana sayfa">
        <span class="logo" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M12 2l8 4v6c0 5-3 9-8 10C7 21 4 17 4 12V6l8-4Z" stroke="rgba(236,253,245,.90)" stroke-width="1.7"/>
            <path d="M12 6v14" stroke="rgba(236,253,245,.18)" stroke-width="1.7"/>
            <path d="M8 12h8" stroke="rgba(110,231,183,.55)" stroke-width="1.7"/>
          </svg>
        </span>

      <div class="brandText">
        <div class="brandTitle">eHalisaha</div>
        <div class="hint2">Kayıt ekranı</div>
      </div>

      <span class="chip chip-teal">Kayıt</span>
    </a>

    <nav class="topActions" aria-label="Hızlı linkler">
      <a class="btn-ghost" href="/ui/login.html">Giriş</a>
      <a class="btn-ghost btn-ghost-accent" href="/ui/choose-role.html">Rol seç</a>
    </nav>
  </header>

  <section class="glass pad anim delay1">
    <div class="formHead">
      <div>
        <div class="formTitle">Yeni kullanıcı</div>
        <div class="formDesc">Kullanıcı adı, şifre ve rol seç. Sonra giriş ekranına yönlendireceğim.</div>
      </div>
      <span class="chip">PUBLIC</span>
    </div>

    <div class="form" role="form" aria-label="Kayıt formu">
      <div>
        <div class="label">Kullanıcı adı</div>
        <input id="username" class="input" placeholder="örn: ruhan01" autocomplete="username"/>
      </div>

      <div>
        <div class="label">Şifre</div>
        <input id="password" type="password" class="input" placeholder="min 6" autocomplete="new-password"/>
      </div>

      <div>
        <div class="label">Rol</div>
        <div class="selectWrap">
          <select id="role" class="input selectInput">
            <option value="MEMBER">Member</option>
            <option value="OWNER">Owner</option>
          </select>

          <svg class="selectChevron" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M6 9l6 6 6-6" stroke="rgba(236,253,245,.70)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>

      <button id="btnRegister" class="btn-primary" type="button">
        Kayıt Ol <span class="arrow" aria-hidden="true">→</span>
      </button>

      <div id="msg" class="out" aria-live="polite"></div>

      <div class="hr"></div>

      <div class="statusRow">
        <div class="statusText"><span>İpucu:</span> Owner seçersen /register-owner endpoint’i kullanılır.</div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
